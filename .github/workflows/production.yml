name: Multibet

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  multibet-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
    - uses: actions/checkout@v2
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer update --prefer-dist
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Deploy to production via rsync
      uses: burnett01/rsync-deployments@5.1
      with:
        switches: -avzr --delete --exclude=".*" --include="" --filter=""
        path: ./
        remote_path: /home/jacjimus/surebets
        remote_host: ${{secrets.GCP_SUREBETS_HOST}}
        remote_port: ${{secrets.GCP_SUREBETS_PORT}}
        remote_user: ${{secrets.GCP_SUREBETS_USERNAME}}
        remote_key: ${{ secrets.GCP_SUREBETS_PRIVATE_KEY }}
