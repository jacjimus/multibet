name: Multibet

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  multibet-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '7.4'
    - uses: actions/checkout@v2
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Deploy to production via rsync
      uses: burnett01/rsync-deployments@5.1
      with:
        switches: -avzr --delete --exclude="" --include="" --filter=""
        path: ./
        remote_path: /var/www/multibet/
        remote_host: ${{secrets.CONTABO_HOST}}
        remote_port: ${{secrets.CONTABO_PORT}}
        remote_user: ${{secrets.CONTABO_USERNAME}}
        remote_key: ${{ secrets.CONTABO_PRIVATE_KEY }}
