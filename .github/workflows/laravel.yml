name: Multibet

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '7.4'
    - uses: actions/checkout@v2
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Deploy to production
      uses: shimataro/ssh-key-action@v2
      with:
         name: ${{ secrets.CONTABO_USERNAME }}
         known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
         key: ${{ secrets.CONTABO_PRIVATE_KEY }}
    - name: Adding Known Hosts
      run: ssh-keyscan -H  ${{ secrets.CONTABO_SSH_HOST }} >> ~/.ssh/known_hosts
    - name: Deploy with rsync
      run: rsync -avz ./monolith/ -P ${{ secrets.CONTABO_SSH_PORT }} ${{ secrets.CONTABO_SSH_USERNAME }}@${{ secrets.CONTABO_SSH_HOST }}:/var/www/monolith
